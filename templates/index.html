<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مشاركة الركاب</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: 'Arial', sans-serif; direction: rtl; }
        #map { height: 400px; width: 100%; margin-top: 10px; }
        .form-group { margin-top: 20px; }
        .alert { display: none; }
        h1 { font-size: 2rem; font-weight: bold; margin-bottom: 30px; text-align:center; }
    </style>
</head>
<body>
<div class="container">
    <h1>تطبيق لتوصيل الطلاب</h1>

    <div class="alert alert-success" id="success-alert">تم إرسال بياناتك بنجاح!</div>

    <form id="user-form">
        <div class="form-group">
            <label>الاسم:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label>حدد موقعك على الخريطة:</label>
            <div id="map"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">إرسال</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    const map = L.map('map').setView([21.2854, 39.2376], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userLocation = null;

    // Pre-fill form if user already exists
    document.getElementById('name').addEventListener('blur', function() {
        const name = this.value;
        if(!name) return;
        fetch('/get_user/' + encodeURIComponent(name))
            .then(res => res.json())
            .then(data => {
                if(data){
                    document.getElementById('phone').value = data.phone;
                    if(userLocation) map.removeLayer(userLocation);
                    userLocation = L.marker([data.latitude, data.longitude]).addTo(map);
                    map.setView([data.latitude, data.longitude], 12);
                }
            });
    });

    map.on('click', function(e){
        if(userLocation) map.removeLayer(userLocation);
        userLocation = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
    });

    document.getElementById('user-form').onsubmit = function(event){
        event.preventDefault();
        if(!userLocation){ alert("يرجى تحديد موقعك على الخريطة!"); return; }

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const location = { lat: userLocation.getLatLng().lat, lng: userLocation.getLatLng().lng };

        fetch('/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, phone, location })
        })
        .then(res => res.json())
        .then(data => { $('#success-alert').show().fadeOut(3000); })
        .catch(err => alert('حدث خطأ في الإرسال'));
    };
</script>
</body>
</html>
