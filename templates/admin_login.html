<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل دخول المشرف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { direction: rtl; font-family: 'Cairo', Arial, sans-serif; background: #f8fafc; }
    .card { border-radius: 0.75rem; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center" style="min-height:70vh;">
    <div class="card p-4" style="max-width:420px; width:100%">
      <h3 class="mb-3 text-center" style="color:#2563eb">تسجيل دخول المشرف</h3>
      {% if error %}
        <div class="alert alert-danger">كلمة السر خاطئة. حاول مرة أخرى.</div>
      {% endif %}
  <form method="post" action="{{ url_for('admin') }}">
    <input type="hidden" name="next" value="{{ next or request.args.get('next','/admin') }}">
        <div class="mb-3">
          <label class="form-label">كلمة السر</label>
          <input name="password" type="password" class="form-control" required autofocus>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">دخول</button>
        </div>
      </form>
      <div class="mt-3 text-muted text-center" style="font-size:0.9rem">ادخل كلمة السر المخصصة للوصول إلى لوحة الإدارة.</div>
    </div>
  </main>
</body>
</html>
